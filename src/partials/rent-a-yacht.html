<section class="rent" id="rent-yaht">
  <div class="container">
    <div class="position-container">
      <div class="form-container">
        <form class="rent-form">
          <p class="rent-form-title">Rent a yacht now</p>
          <label class="rent-fieldrent-form-label" for="user-name"></label>
          <input
            required
            pattern=""
            type="text"
            name="user-name"
            class="rent-form-input"
            id="user-name"
            placeholder="Full name"
          />
          <label class="rent-field rent-form-label" for="user-email"></label>
          <input
            type="email"
            required
            pattern=""
            name="user-email"
            class="rent-form-input"
            id="user-email"
            placeholder="Email"
          />
          <label class="rent-field rent-form-label" for="user-tel"></label>
          <input
            type="tel"
            required
            pattern=""
            name="user-tel"
            class="rent-form-input"
            id="user-tel"
            placeholder="Phone number"
          />
          <label class="rent-field rent-form-label" for="user-comment"></label>
          <textarea
            class="rent-form-textarea rent-form-text"
            name="user-comment"
            id="user-comment"
            required
            placeholder="Comment"
          ></textarea>
          <button type="submit" class="rent-form-btn">Send</button>
        </form>
      </div>
      <div class="rent-photo-div">
        <picture class="rent-picture">
          <source
            srcset="
              ./img/images-rent/rent-1x-desk-1440.jpg 1x,
              ./img/images-rent/rent-2x-desk1440.jpg  2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./img/images-rent/rent-1x-desk1280.jpg 1x,
              ./img/images-rent/rent-2x-desk1280.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/images-rent/rent-1x-tab.jpg 1x,
              ./img/images-rent/rent-2x-tab.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/images-rent/rent-1x-mob.jpg 1x,
              ./img/images-rent/rent-2x-mob.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="./img/images-rent/rent-1x-mob.jpg"
            alt="Yaht"
            width="335"
            height="412"
            class="rent-img"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
